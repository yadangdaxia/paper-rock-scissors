    <div class="container mt-5 mb-5">
      <div class="card">
        <h3 class="card-header">Fizz Buzz</h3>
        <div class="card-body">
          <p>Enter a number.</p>
          <form id="fizz-buzz-form">
            <div class="mb-3 border">
              <input type="number" class="form-control" id="user-number" style="width: 400px;" placeholder="Write a number">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="m-2">
              <p id="number-return-area"></p>
              <p id="fizz-buzz-area"></p>
            </div>
          </form>
        </div>
      </div>
    </div>


    <div class="container mt-5 mb-5">
        <div class="card">
            <h3 class="card-header">Number buttons!</h3>
            <div class="card-body">
                <button type="button" id="button-one" class="btn btn-light">1</button>
                <button type="button" id="button-two" class="btn btn-light">2</button>
                <button type="button" id="button-three" class="btn btn-light">3</button>
            </div>
        </div>
    </div>

    <div class="container mt-5 mb-5">
        <div class="card">
        <h3 class="card-header">Animal buttons!</h3>
            <div class="card-body">
                <button type="button" id="caterpillar" class="btn btn-info m-2">Caterpillar</button>
                <button type="button" id="spider" class="btn btn-info m-2">Spider</button>
                <button type="button" id="grasshopper" class="btn btn-info m-2">Grasshopper</button>
            </div>
        </div>
    </div>

    <div class="container mt-5 mb-5">
        <div class="card">
        <h3 class="card-header">Animal choices!</h3>
            <div class="card-body">
            <label for="gifts">Selection with if/else statement.</label>
                <select id="gift-select">
                    <option value="socks">Socks</option>
                    <option value="mug">Mug</option>
                    <option value="tesla">Tesla Model S</option>
                    <option value="candy">Candy</option>
                </select>
                <p id="gift-message"></p>
            </div>
        </div>
    </div>


    <div class="container mt-5 mb-5">
        <div class="card">
        <h3 class="card-header">Animal selection with case statement</h3>
            <div class="card-body">
            <label for="animals">Select your favorite animal.</label>
                <select id="animal-select">
                    <option value="scorpion">Scorpion</option>
                    <option value="python">Snake</option>
                    <option value="puppy">Puppy</option>
                    <option value="walrus">Walrus</option>
                </select>
                <p id="animal-message"></p>
            </div>
        </div>
    </div>
