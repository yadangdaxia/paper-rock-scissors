<body>



<div class="container mt-2 mb-2">
  <div class="center-holder">
      <h1>Paper Rock Scissors</h1>
  </div>
        <!-- <div class="container"> -->

          <div class="center-holder">
            <div class="alert alert-success m-1" id="rps-alert" role="alert">
            </div>
          </div>

          <div class="center-holder">
            <div class="card-holder">
              <div id="computer-score-card">
                <p>Human</p>
                <div>
                  <h2 id="human-score">0</h2>
                </div>
              </div>
              <div class="rps-card" id="rock">
                <image src="images/rock.png"></image>
              </div>
              <div class="rps-card" id="paper">
                <image src="images/paper.png"></image>
              </div>
              <div class="rps-card" id="scissors">
                <image src="images/scissors.png"></image>
              </div>
            </div>
          </div>



          <div class="center-holder">

            <div class="card-holder">
              <div id="computer-score-card">
                <div class="row"><p>Computer</p></div>
                <div class="row">
                  <h2 id="computer-score">0</h2>
                </div>
              </div>
              <div class="computer-card">
                <image src="images/rock.png" id="computer-rock"></image>
              </div>
              <div class="computer-card">
                <image src="images/paper.png" id="computer-paper"></image>
              </div>
              <div class="computer-card">
                <image src="images/scissors.png" id="computer-scissors"></image>
              </div>
            </div>
          </div>
